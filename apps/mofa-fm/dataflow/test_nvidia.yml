# Simple NVIDIA API test dataflow
nodes:
  # Test source - sends a prompt
  - id: test-source
    path: test_nvidia_source.py
    inputs:
      response: nvidia-llm/text
    outputs:
      - text

  # NVIDIA LLM client
  - id: nvidia-llm
    build: cargo build --release --manifest-path ../../../node-hub/dora-maas-client/Cargo.toml
    path: ../../../node-hub/dora-maas-client/target/release/dora-maas-client
    inputs:
      text: test-source/text
    outputs:
      - text
      - status
      - log
    env:
      MAAS_CONFIG_PATH: test_nvidia_config.toml
      NVIDIA_API_KEY: ${NVIDIA_API_KEY}
      LOG_LEVEL: INFO
